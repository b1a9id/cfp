<table>
    <tr>
        <th>Status</th>
        <td data-th-text="${status}"></td>
    </tr>
    <tr>
        <th>Error</th>
        <td data-th-text="${error}"></td>
    </tr>
    <tr data-th-if="${@environment.acceptsProfiles('default', 'debug') and exception != null}">
        <th>Exception</th>
        <td data-th-text="${exception}"></td>
    </tr>
    <tr>
        <th>Message</th>
        <td data-th-text="${message}"></td>
    </tr>
    <tr data-th-if="${@environment.acceptsProfiles('default', 'debug') and trace != null}">
        <th>Trace</th>
        <td>
            <pre data-th-text="${trace}"></pre>
        </td>
    </tr>
</table>
